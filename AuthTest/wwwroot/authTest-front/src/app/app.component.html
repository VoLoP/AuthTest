<div class="container">
  <header>
    <h1>{{ title }}</h1>
  </header>
  <main>
    <section *ngIf="!token" class="login-section">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" [(ngModel)]="username" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" /> Remember Me
          </label>
        </div>
        <button type="submit">Login</button>
      </form>
    </section>
    <section *ngIf="token" class="logout-section">
      <p>Logged in with token: {{ token }}</p>
      <button (click)="logout()">Logout</button>
    </section>
  </main>
</div>
